<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>得意先管理システム</title>
</head>
<body>
    <div class="button-container">
        <h1>得意先管理システム</h1>

        <form action="search_customer" method="GET">
            <button type="submit" class="btn btn-primary">得意先検索</button>
        </form>

        <form action="register_customer" method="GET">
            <button type="submit" class="btn btn-success">得意先登録</button>
        </form>

        <form action="edit_customer" method="GET">
            <button type="submit" class="btn btn-warning">得意先変更</button>
        </form>

        <form action="list_customers" method="GET">
            <button type="submit" class="btn btn-info">得意先一覧</button>
        </form>
    </div>
</body>
</html>
